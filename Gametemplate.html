<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive English Game</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
            text-align: center;
        }
        
        header {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        #game-area {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border: 3px solid #FF0000;
            border-radius: 10px;
        }

        #assistant {
            position: relative;
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background: url('UpdatedTopHat.png') no-repeat center;
            background-size: contain;
            animation: idleAnimation 2s infinite;
        }

        @keyframes idleAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spinAnimation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shakeAnimation {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }

        #speech-bubble {
            display: none;
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border: 3px solid #FF0000;
            border-radius: 10px;
            background-color: #FFFFFF;
            font-size: 1.2em;
            max-width: 300px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .inactive {
            background-color: #CCCCCC;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive English Game</h1>
    </header>

    <div id="game-area">
        <!-- Assistant Section -->
        <div id="assistant">
            <div id="speech-bubble"></div>
        </div>

        <!-- Game Content -->
        <div id="game-content">
            <p>Select the correct answer:</p>
            <button class="button" onclick="checkAnswer(true)">Option 1</button>
            <button class="button" onclick="checkAnswer(false)">Option 2</button>
            <button class="button inactive">Inactive Option</button>
        </div>

        <p id="score">Score: 0</p>
    </div>

    <script>
        let score = 0;

        function playAudio(message) {
            const audio = new Audio(message);
            audio.play();
        }

        function showSpeechBubble(message, reaction) {
            const bubble = document.getElementById('speech-bubble');
            const assistant = document.getElementById('assistant');

            bubble.textContent = message;
            bubble.style.display = 'block';

            // Apply animation based on reaction
            if (reaction === "correct") {
                assistant.style.animation = "spinAnimation 1s";
                playAudio("correct.mp3"); // Placeholder for audio file
            } else if (reaction === "incorrect") {
                assistant.style.animation = "shakeAnimation 0.5s";
                playAudio("incorrect.mp3"); // Placeholder for audio file
            }

            // Reset animation and hide bubble
            setTimeout(() => {
                assistant.style.animation = "idleAnimation 2s infinite";
                bubble.style.display = 'none';
            }, 2000);
        }

        function checkAnswer(isCorrect) {
            if (isCorrect) {
                score++;
                showSpeechBubble("Well done!", "correct");
            } else {
                showSpeechBubble("Oh no, try again!", "incorrect");
            }
            document.getElementById('score').textContent = `Score: ${score}`;
        }
    </script>
</body>
</html>
