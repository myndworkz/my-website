  <meta charset="UTF-8" />

</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <ul>
      <li><a href="../Designing-for-freedom.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="abouta.html">About Me</a></li>
    </ul>
  </header>

  <!-- Splash Section -->
  <section class="splash">
    <h1>Gallery</h1>
    <p>Visuals of anarchist futures, past actions, and design experiments</p>

    <!-- Carousel -->
    <div class="carousel">
      <button class="prev">&#10094;</button>

      <div class="carousel-images">
        <img src="example1.jpg" alt="Image 1" class="active" />
        <img src="example2.jpg" alt="Image 2" />
        <img src="example3.jpg" alt="Image 3" />
      </div>

      <button class="next">&#10095;</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Myndworkz | All rights reserved.
  </footer>

  <script>
    const images = document.querySelectorAll('.carousel-images img');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    let index = 0;

    function showImage(i) {
      images.forEach(img => img.classList.remove('active'));
      images[i].classList.add('active');
    }

    prev.addEventListener('click', () => {
      index = (index === 0) ? images.length - 1 : index - 1;
      showImage(index);
    });

    next.addEventListener('click', () => {
      index = (index + 1) % images.length;
      showImage(index);
    });

    showImage(index);
  </script>

</body>
