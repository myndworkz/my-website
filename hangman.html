<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Myndworkz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/games.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <span class="dropbtn">Games</span>
                    <div class="dropdown-content">
                        <a href="hangman.html">Hangman</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Game Container -->
    <div class="container">
        <section class="game-section">
            <h1>Hangman Game</h1>
            <div id="game-area">
                <!-- Animated Assistant -->
                <div id="assistant">
                    <img src="images/top-hat.png" alt="Top Hat" class="top-hat">
                    <div id="speech-bubble"></div>
                </div>

                <!-- SVG Stickman Canvas -->
                <svg id="stickman-canvas" width="200" height="300" style="border:1px solid #000; margin: 20px 0;"></svg>

                <!-- Word Display -->
                <div id="word-display" class="word-display">_ _ _ _ _</div>

                <!-- Letter Buttons -->
                <div id="letters" class="letters-container"></div>

                <p id="feedback"></p>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Myndworkz Ltd. All rights reserved.</p>
    </footer>

    <script>
        // Hangman JavaScript Implementation with Sound Effects
        const words = ["apple", "banana", "orange", "grapes", "lemon"];
        let selectedWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
        let guessedWord = Array(selectedWord.length).fill('_');
        let attemptsLeft = 6;
        let usedLetters = [];

        const wordDisplay = document.getElementById('word-display');
        const lettersContainer = document.getElementById('letters');
        const feedback = document.getElementById('feedback');
        const speechBubble = document.getElementById('speech-bubble');
        const stickmanCanvas = document.getElementById('stickman-canvas');
        const ctx = stickmanCanvas.getContext ? stickmanCanvas.getContext('2d') : null;

        // Load Audio Files
        const audioFiles = {
            correct: new Audio('https://github.com/myndworkz/my-website/blob/main/WellDone.mp3'),
            incorrect: new Audio('https://github.com/myndworkz/my-website/blob/main/OhNoTryAgain.mp3'),
            encouragement: new Audio('https://github.com/myndworkz/my-website/blob/main/KeepGoing.mp3'),
            gameWon: new Audio('https://github.com/myndworkz/my-website/blob/main/CongratulationsYouWon.mp3'),
            gameLost: new Audio('https://github.com/myndworkz/my-website/blob/main/GameOver.mp3'),
            ready: new Audio('https://github.com/myndworkz/my-website/blob/main/ReadyForTheNextRound.mp3')
        };

        const stickmanParts = [
            () => ctx && ctx.moveTo(100, 250) && ctx.lineTo(100, 50), // Vertical Pole
            () => ctx && ctx.moveTo(100, 50) && ctx.lineTo(150, 50), // Horizontal Pole
            () => ctx && ctx.moveTo(150, 50) && ctx.lineTo(150, 75), // Rope
            () => { // Head
                ctx.beginPath();
                ctx.arc(150, 100, 25, 0, Math.PI * 2);
                ctx.stroke();
            },
            () => ctx && ctx.moveTo(150, 125) && ctx.lineTo(150, 200), // Body
            () => ctx && ctx.moveTo(150, 150) && ctx.lineTo(120, 170), // Left Arm
            () => ctx && ctx.moveTo(150, 150) && ctx.lineTo(180, 170), // Right Arm
            () => ctx && ctx.moveTo(150, 200) && ctx.lineTo(130, 250), // Left Leg
            () => ctx && ctx.moveTo(150, 200) && ctx.lineTo(170, 250)  // Right Leg
        ];

        function initializeGame() {
            wordDisplay.textContent = guessedWord.join(' ');
            generateLetterButtons();
            if (ctx) ctx.clearRect(0, 0, stickmanCanvas.width, stickmanCanvas.height);
        }

        function generateLetterButtons() {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            lettersContainer.innerHTML = '';
            alphabet.split('').forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.classList.add('letter');
                button.onclick = () => handleGuess(letter, button);
                lettersContainer.appendChild(button);
            });
        }

        function handleGuess(letter, button) {
            if (usedLetters.includes(letter) || attemptsLeft === 0) return;

            usedLetters.push(letter);
            button.disabled = true;
            button.classList.add('inactive');

            if (selectedWord.includes(letter)) {
                updateGuessedWord(letter);
                showFeedback("Correct!", true);
                audioFiles.correct.play();
            } else {
                attemptsLeft--;
                drawStickmanPart();
                showFeedback("Incorrect! Try again.", false);
                audioFiles.incorrect.play();
            }

            checkGameOver();
        }

        function updateGuessedWord(letter) {
            for (let i = 0; i < selectedWord.length; i++) {
                if (selectedWord[i] === letter) {
                    guessedWord[i] = letter;
                }
            }
            wordDisplay.textContent = guessedWord.join(' ');
        }

        function drawStickmanPart() {
            const part = stickmanParts[6 - attemptsLeft];
            if (part) part();
            if (ctx) ctx.stroke();
        }

        function showFeedback(message, isCorrect) {
            feedback.textContent = message;
            feedback.style.color = isCorrect ? 'green' : 'red';
        }

        function checkGameOver() {
            if (!guessedWord.includes('_')) {
                speechBubble.textContent = `You won! The word was ${selectedWord}.`;
                audioFiles.win.play();
            } else if (attemptsLeft === 0) {
                speechBubble.textContent = `Game over! The word was ${selectedWord}.`;
                audioFiles.lose.play();
            }
        }

        initializeGame();
    </script>
</body>
</html>
