<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Myndworkz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <span class="dropbtn">Games</span>
                    <div class="dropdown-content">
                        <a href="hangman.html">Hangman</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hangman Game Section -->
    <section class="game-section">
        <h1>Hangman Game</h1>
        <div id="game-area">
            <!-- Assistant Section -->
            <div id="assistant">
                <div id="speech-bubble"></div>
            </div>

            <!-- Word Display -->
            <div id="word-display" class="word-display">_ _ _ _ _</div>

            <!-- Letter Buttons -->
            <div id="letters" class="letters-container"></div>

            <p id="feedback"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Myndworkz Ltd. All rights reserved.</p>
    </footer>

    <script>
        // Hangman script (unchanged)
        const words = ["apple", "banana", "orange", "grapes", "lemon"];
        const maxAttempts = 6;
        let selectedWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
        let guessedWord = Array(selectedWord.length).fill('_');
        let attemptsLeft = maxAttempts;
        let usedLetters = [];

        const audioFiles = {
            correct: new Audio('https://myndworkz.uk/my-website/WellDone.mp3'),
            incorrect: new Audio('https://myndworkz.uk/my-website/OhNoTryAgain.mp3'),
            encouragement: new Audio('https://myndworkz.uk/my-website/KeepGoing.mp3'),
            gameWon: new Audio('https://myndworkz.uk/my-website/CongratulationsYouWon.mp3'),
            gameLost: new Audio('https://myndworkz.uk/my-website/GameOver.mp3'),
            ready: new Audio('https://myndworkz.uk/my-website/ReadyForTheNextRound.mp3')
        };

        function initializeGame() {
            document.getElementById('word-display').textContent = guessedWord.join(' ');
            generateLetterButtons();
            audioFiles.ready.play();
        }

        function generateLetterButtons() {
            const lettersDiv = document.getElementById('letters');
            lettersDiv.innerHTML = '';
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            alphabet.split('').forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = 'letter';
                button.onclick = () => handleGuess(letter);
                lettersDiv.appendChild(button);
            });
        }

        function handleGuess(letter) {
            if (usedLetters.includes(letter)) return;
            usedLetters.push(letter);

            const letterButtons = document.querySelectorAll('.letter');
            letterButtons.forEach(button => {
                if (button.textContent === letter) button.classList.add('inactive');
            });

            if (selectedWord.includes(letter)) {
                updateGuessedWord(letter);
                showFeedback("Well done!", "correct");
                audioFiles.correct.play();
            } else {
                attemptsLeft--;
                showFeedback("Oh no, try again!", "incorrect");
                audioFiles.incorrect.play();
                if (attemptsLeft === 0) endGame(false);
            }

            if (!guessedWord.includes('_')) endGame(true);
        }

        function updateGuessedWord(letter) {
            for (let i = 0; i < selectedWord.length; i++) {
                if (selectedWord[i] === letter) guessedWord[i] = letter;
            }
            document.getElementById('word-display').textContent = guessedWord.join(' ');
        }

        function showFeedback(message, reaction) {
            const bubble = document.getElementById('speech-bubble');
            bubble.textContent = message;
            bubble.style.display = 'block';
            setTimeout(() => {
                bubble.style.display = 'none';
            }, 2000);
        }

        function endGame(won) {
            const lettersDiv = document.getElementById('letters');
            lettersDiv.innerHTML = won
                ? `<p style="color: green;">You won! The word was ${selectedWord}.</p>`
                : `<p style="color: red;">Game over! The word was ${selectedWord}.</p>`;
            if (won) {
                audioFiles.gameWon.play();
            } else {
                audioFiles.gameLost.play();
            }
        }

        initializeGame();
    </script>
</body>
</html>
