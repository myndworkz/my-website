<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Myndworkz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/games.css">
    <style>
        .top-hat.spin {
            animation: spin 1s linear;
        }
        .top-hat.wobble {
            animation: wobble 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        #speech-bubble {
            display: none;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 1rem;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <span class="dropbtn">Games</span>
                    <div class="dropdown-content">
                        <a href="hangman.html">Hangman</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Game Container -->
    <div class="container">
        <section class="game-section">
            <h1>Hangman Game</h1>
            <div id="game-area">
                <!-- Animated Assistant -->
                <div id="assistant">
                    <img src="images/top-hat.png" alt="Top Hat" class="top-hat">
                    <div id="speech-bubble"></div>
                </div>

                <!-- Canvas Stickman -->
                <canvas id="stickman-canvas" width="200" height="300" style="border:1px solid #000; margin: 20px 0;"></canvas>

                <!-- Word Display -->
                <div id="word-display" class="word-display">_ _ _ _ _</div>

                <!-- Letter Buttons -->
                <div id="letters" class="letters-container"></div>

                <p id="feedback"></p>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Myndworkz Ltd. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM fully loaded and parsed");

        const canvas = document.getElementById('stickman-canvas');
        const ctx = canvas.getContext('2d');
        const lettersContainer = document.getElementById('letters');
        const wordDisplay = document.getElementById('word-display');
        const speechBubble = document.getElementById('speech-bubble');

        if (!canvas || !ctx || !lettersContainer || !wordDisplay) {
            console.error("One or more required DOM elements are missing.");
            return;
        }

        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const words = ["APPLE", "BANANA", "ORANGE"];
        let selectedWord = "";
        let guessedWord = [];
        let attemptsLeft = 9;

        function initializeGame() {
            console.log("Initializing game...");
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedWord = Array(selectedWord.length).fill("_");
            attemptsLeft = 9;

            wordDisplay.textContent = guessedWord.join(" ");
            lettersContainer.innerHTML = "";

            alphabet.split("").forEach((letter) => {
                const button = document.createElement("button");
                button.textContent = letter;
                button.classList.add("letter");
                button.addEventListener("click", () => handleGuess(letter, button));
                lettersContainer.appendChild(button);
            });

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            console.log("Game initialized.");
        }

        function handleGuess(letter, button) {
            console.log(`You clicked: ${letter}`);
            button.disabled = true;

            if (selectedWord.includes(letter)) {
                console.log("Correct guess!");
                updateGuessedWord(letter);
            } else {
                console.log("Incorrect guess.");
                attemptsLeft--;
                drawStickmanPart();
            }

            checkGameOver();
        }

        function updateGuessedWord(letter) {
            for (let i = 0; i < selectedWord.length; i++) {
                if (selectedWord[i] === letter) {
                    guessedWord[i] = letter;
                }
            }
            wordDisplay.textContent = guessedWord.join(" ");
        }

        function drawStickmanPart() {
            const parts = [
                () => ctx.moveTo(50, 250) && ctx.lineTo(50, 50) && ctx.stroke(), // Vertical Pole
                () => ctx.moveTo(50, 50) && ctx.lineTo(100, 50) && ctx.stroke(), // Horizontal Pole
                () => ctx.moveTo(100, 50) && ctx.lineTo(100, 75) && ctx.stroke(), // Rope
                () => ctx.beginPath() && ctx.arc(100, 100, 25, 0, Math.PI * 2) && ctx.stroke(), // Head
                () => ctx.moveTo(100, 125) && ctx.lineTo(100, 200) && ctx.stroke(), // Body
                () => ctx.moveTo(100, 150) && ctx.lineTo(70, 180) && ctx.stroke(), // Left Arm
                () => ctx.moveTo(100, 150) && ctx.lineTo(130, 180) && ctx.stroke(), // Right Arm
                () => ctx.moveTo(100, 200) && ctx.lineTo(80, 250) && ctx.stroke(), // Left Leg
                () => ctx.moveTo(100, 200) && ctx.lineTo(120, 250) && ctx.stroke(), // Right Leg
            ];
            const part = parts[9 - attemptsLeft];
            if (part) part();
        }

        function checkGameOver() {
            if (!guessedWord.includes("_")) {
                speechBubble.textContent = "You won!";
                speechBubble.style.display = "block";
                console.log("Game won!");
            } else if (attemptsLeft <= 0) {
                speechBubble.textContent = `Game over! The word was ${selectedWord}.`;
                speechBubble.style.display = "block";
                console.log("Game lost!");
            }
        }

        const startButton = document.createElement('button');
        startButton.id = 'startGame';
        startButton.textContent = 'Start Game';
        startButton.style = 'display: block; margin: 20px auto; padding: 10px 20px; font-size: 1.2rem;';
        document.body.insertBefore(startButton, document.body.firstChild);

        startButton.addEventListener("click", () => {
            speechBubble.style.display = "none";
            initializeGame();
        });
    });
</script>
