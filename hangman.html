<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Myndworkz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/games.css">

    <!-- JavaScript Files -->
    <script src="js/init.js" defer></script>
    <script src="js/buttons.js" defer></script>
    <script src="js/gameplay.js" defer></script>

    <style>
        .top-hat.spin {
            animation: spin 1s linear;
        }
        .top-hat.wobble {
            animation: wobble 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        #speech-bubble {
            display: none;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 1rem;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Start Game Button -->
    <button id="startGame" style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 1.2rem;">Start Game</button>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <span class="dropbtn">Games</span>
                    <div class="dropdown-content">
                        <a href="hangman.html">Hangman</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Game Container -->
    <div class="container">
        <section class="game-section">
            <h1>Hangman Game</h1>
            <div id="game-area">
                <!-- Animated Assistant -->
                <div id="assistant">
                    <img src="images/top-hat.png" alt="Top Hat" class="top-hat">
                    <div id="speech-bubble"></div>
                </div>

                <!-- Canvas Stickman -->
                <canvas id="stickman-canvas" width="200" height="300" style="border:1px solid #000; margin: 20px 0;"></canvas>

                <!-- Word Display -->
                <div id="word-display" class="word-display">_ _ _ _ _</div>

                <!-- Letter Buttons -->
                <div id="letters" class="letters-container"></div>

                <p id="feedback"></p>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Myndworkz Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
